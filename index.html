<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小六爻掐指神通术</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');
        
        body { 
            background-color: #000000;
            color: #d4d4d8;
            font-family: 'Noto Serif SC', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .gold-text {
            background: linear-gradient(135deg, #f3d4b0 0%, #b58e63 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-zen-custom {
            display: block;
            width: 100%;
            height: 65px !important;
            background-color: #fde68a !important;
            border: 2px solid #b45309 !important;
            border-radius: 20px !important;
            color: #000000 !important;
            font-size: 1.2rem !important;
            font-weight: 900 !important;
            text-align: center !important;
            text-align-last: center !important;
            padding: 0 !important;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            margin-top: 8px;
        }

        .btn-divine {
            background: linear-gradient(135deg, #27272a 0%, #09090b 100%);
            border: 1px solid rgba(181, 142, 99, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.3s;
        }

        .btn-divine:active {
            background: #fde68a;
            color: #000;
            transform: scale(0.95);
        }

        .result-container {
            background: #050505;
            border: 1px solid rgba(181, 142, 99, 0.2);
            margin-top: 20px;
        }

        /* 推算过程文字颜色调整为琥珀金 */
        .step-val {
            color: #f3d4b0 !important;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md px-6"> 
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black gold-text tracking-widest mb-2">小六爻掐指神通术</h1>
            <div id="lunarInfo" class="text-[11px] text-zinc-500 tracking-[0.2em] font-light italic"></div>
            <div id="currentTime" class="text-lg font-bold text-amber-600/80 mt-1 tracking-[0.3em]"></div>
        </header>

        <section class="bg-zinc-950/90 rounded-[2.5rem] p-6 border border-zinc-900 shadow-2xl">
            <div class="grid grid-cols-4 gap-2 mb-8">
                <div class="text-center">
                    <label class="text-[12px] text-amber-500 font-bold block">年</label>
                    <input type="number" id="year" class="input-zen-custom">
                </div>
                <div class="text-center">
                    <label class="text-[12px] text-amber-500 font-bold block">月</label>
                    <select id="month" class="input-zen-custom"></select>
                </div>
                <div class="text-center">
                    <label class="text-[12px] text-amber-500 font-bold block">日</label>
                    <select id="day" class="input-zen-custom"></select>
                </div>
                <div class="text-center">
                    <label class="text-[12px] text-amber-500 font-bold block">时</label>
                    <select id="hour" class="input-zen-custom"></select>
                </div>
            </div>

            <button onclick="startDivination()" class="btn-divine w-full py-5 text-amber-500 rounded-2xl text-base font-black tracking-[1em] uppercase">
                开启乾坤
            </button>
        </section>

        <div id="resultArea" class="hidden">
            <div class="result-container rounded-[2.5rem] p-8 text-center">
                <div id="finalBadge" class="text-[10px] tracking-[0.3em] text-amber-600 font-bold uppercase mb-2"></div>
                <div id="finalResultName" class="text-6xl font-black mb-6 text-zinc-100">--</div>
                
                <div class="flex justify-around mb-6 text-[12px] text-zinc-500 border-t border-b border-zinc-800 py-4">
                    <div id="processSteps" class="flex w-full justify-around"></div>
                </div>

                <div class="bg-zinc-900/60 p-4 rounded-xl">
                    <p id="interpretation" class="text-sm leading-relaxed text-zinc-400 font-light italic text-left"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gods = ["大安", "留连", "速喜", "赤口", "小吉", "空亡"];
        const shichen = ["子时 23-01", "丑时 01-03", "寅时 03-05", "卯时 05-07", "辰时 07-09", "巳时 09-11", "午时 11-13", "未时 13-15", "申时 15-17", "酉时 17-19", "戌时 19-21", "亥时 21-23"];
        const chineseNums = ["", "初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
        
        const infoMap = {
            "大安": { badge: "大吉 · 顺遂", text: "大安事事昌，求谋在东方。失物去不远，宅舍保安康。" },
            "留连": { badge: "中平 · 迟缓", text: "留连事难成，求谋日未明。官事只宜缓，去者未回程。" },
            "速喜": { badge: "大吉 · 喜庆", text: "速喜喜临门，求财向南行。失物午未间，逢人路上寻。" },
            "赤口": { badge: "凶 · 纷争", text: "赤口主口舌，官非切宜防。失物急去寻，行人有惊慌。" },
            "小吉": { badge: "吉 · 顺利", text: "小吉最吉昌，路上好商量。阴人来报喜，失物在坤方。" },
            "空亡": { badge: "谨慎 · 虚无", text: "空亡事不祥，阴人多乖张。求财无利益，行人有灾殃。" }
        };

        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + " : " + 
                            now.getMinutes().toString().padStart(2, '0') + " : " + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('currentTime').innerText = timeStr;
        }

        function init() {
            const date = new Date();
            const lunar = Lunar.fromDate(date);
            document.getElementById('lunarInfo').innerText = `— ${lunar.getYearInGanZhi()}年 ${lunar.getMonthInChinese()}月${lunar.getDayInChinese()} —`;
            
            // 启动时钟
            setInterval(updateClock, 1000);
            updateClock();

            const mSelect = document.getElementById('month');
            const dSelect = document.getElementById('day');
            const hSelect = document.getElementById('hour');
            
            for(let i=1; i<=12; i++) mSelect.options.add(new Option(i + '月', i));
            for(let i=1; i<=30; i++) dSelect.options.add(new Option(chineseNums[i], i));
            shichen.forEach((s, i) => hSelect.options.add(new Option(s, i + 1)));

            document.getElementById('year').value = 2025;
            mSelect.value = lunar.getMonth();
            dSelect.value = lunar.getDay();
            const hour = date.getHours();
            let hIdx = Math.floor((hour + 1) % 24 / 2);
            hSelect.value = hIdx + 1;
        }

        function startDivination() {
            const m = parseInt(document.getElementById('month').value);
            const d = parseInt(document.getElementById('day').value);
            const h = parseInt(document.getElementById('hour').value);

            let mIdx = (m - 1) % 6;
            let dIdx = (mIdx + d - 1) % 6;
            let hIdx = (dIdx + h - 1) % 6;
            let hResult = gods[hIdx];

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('finalResultName').innerText = hResult;
            document.getElementById('finalBadge').innerText = infoMap[hResult].badge;
            document.getElementById('interpretation').innerText = infoMap[hResult].text;

            const steps = [
                { label: '月', to: gods[mIdx] },
                { label: '日', to: gods[dIdx] },
                { label: '时', to: hResult }
            ];

            document.getElementById('processSteps').innerHTML = steps.map(s => `
                <div class="flex flex-col items-center">
                    <span class="opacity-40 uppercase font-bold text-[10px]">${s.label}</span>
                    <span class="step-val text-sm">${s.to}</span>
                </div>
            `).join('<div class="text-zinc-800 self-center">|</div>');
        }

        window.onload = init;
    </script>
</body>
</html>
